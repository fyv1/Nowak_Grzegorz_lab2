<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="piano">
        <div class="mainKeys">
            <div class="altKey"><audio src="./sound/piano/c1s.mp3" id="c1s"></audio>2</div>
            <audio src="./sound/piano/c1.mp3" id="c1"></audio>Q
        </div>
        <div class="mainKeys">
            <div class="altKey"><audio src="./sound/piano/d1s.mp3" id="d1s"></audio>3</div>
            <audio src="./sound/piano/d1.mp3" id="d1"></audio>W
        </div>
        <div class="mainKeys">
            <audio src="./sound/piano/e1.mp3" id="e1"></audio><p style="margin-top: 360px;">E</p>
        </div>
        <div class="mainKeys">
                <div class="altKey"><audio src="./sound/piano/f1s.mp3" id="f1s"></audio>5</div>
                <audio src="./sound/piano/f1.mp3" id="f1"></audio>R
                
        </div>
        <div class="mainKeys">
                <div class="altKey"><audio src="./sound/piano/g1s.mp3" id="g1s"></audio>6</div>
                <audio src="./sound/piano/g1.mp3" id="g1"></audio>T
        </div>
        <div class="mainKeys">
                <div class="altKey"><audio src="./sound/piano/a1s.mp3" id="a1s"></audio>7</div>
                <audio src="./sound/piano/a1.mp3" id="a1"></audio>Y
        </div>
        <div class="mainKeys">
            <audio src="./sound/piano/b1.mp3" id="b1"></audio><p style="margin-top: 360px;">U</p>
        </div>
        

        <!-- end of .piano -->
    </div> 

    
    <div id="footer">
        <button id="record">Nagrywaj</button>
        <button id="stop">Zakończ nagrywanie</button>
        <button id="play">Odtwórz nagranie</button>
    </div>

    <!-- <audio src="" id="sC"></audio> -->
    <script src="index.js"></script>
</body>
</html>
